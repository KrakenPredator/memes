<!DOCTYPE html>

<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <title>GameFlix</title>
    <meta charset="utf-8"></meta>
    <meta name="viewport" content="width=device-width, initial-scale=1"></meta>
    <link rel="stylesheet" href="css/bootstrap.min.css"></link>
    <link rel="stylesheet" href="css/css.css"></link>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="js/jquery.js"></script>
    <script src="js/jscookie.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/userControll.js"></script>
</head>

<body>
    <div class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="index.html">GAMEFLIX</a>
            </div>
            <div id="navbar" class="navbar-collapse collapse" aria-expanded="false">
                <ul id="botoneria" class="nav navbar-nav">
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li style="display:none;" id="profile"><a href="#"><span class="fa fa-gamepad"></span> Perfil</a></li>
                    <li id="login-link"><a  href="#modalLogin" data-toggle="modal"><span class="glyphicon glyphicon-log-in"></span> Inicio sesión</a></li>
                </ul>
            </div>
        </div>
    </div>
    <div class="modal col-md-offset-4 col-md-4" id="modalLogin" style="display: none; text-align: center;">
        <div class="modal-content">
          <div class="modal-header">
              
        <button class="close" type="button" data-dismiss="modal">x</button>
            <h3>Inicia sesión</h3>
          </div>
          <div class="modal-body">
            <div id="loginForm" action="" method="post">
              <p><input id="email" class="input-style" id="email" type="text" placeholder="Email"></p>
              <p><input id="passwd" class="input-style" type="password" placeholder="Password"></p>
              <p><button class="btn btn-primary" onclick="checkear_usuario()">Iniciar sesión</button></p>
                <a href="#">¿Olvidaste la contraseña?</a>
                <p id="iniciado"></p>
            </div>
          </div>
          <div class="modal-footer">
            ¿Aún no te has registrado?
            <btn class="btn btn-primary" onClick="changeModal()">Registrar</btn>
          </div>
        </div>
        </div>
    <div class="modal col-md-offset-4 col-md-4" id="modalRegister" style="display: none; text-align: center;">
        <div class="modal-content">
            <div class="modal-header">

                <button class="close" type="button" data-dismiss="modal">x</button>
                <h3>¡Regístrate!</h3>
            </div>
            <div class="modal-body">
                <div id="registerForm" action="" method="post">
                    <p><input id="emailReg" class="input-style" type="text" placeholder="Email"></p>
                    <p><input id="usernameReg" class="input-style" type="text" placeholder="Nombre de usuario"></p>
                    <p><input id="nombreReg" class="input-style" type="text" placeholder="Nombre"></p>
                    <p><input id="apellidosReg" class="input-style" type="text" placeholder="Apellidos"></p>
                    <p><input id="passwdReg" class="input-style" type="password" placeholder="Contraseña"></p>
                    <p><input id="passwdRepReg" class="input-style" type="password" placeholder="Repite la contraseña"></p>
                    <p><button class="btn btn-primary" onclick="registrar_usuario()">Registrar</button></p>
                    <p id="valido"></p>
                </div>
            </div>
            <div class="modal-footer">
                ¿Ya tienes una cuenta?
                <btn class="btn btn-primary" onClick="changeModal()">Iniciar sesión</btn>
            </div>
        </div>
    </div>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-1"></div>
        <div class="col-md-6" >
        <div id="myCarousel"style="height:100%; width:100%; margin-bottom: 5%;" class="carousel slide" data-ride="carousel">
            <!-- Indicators -->
             <ol class="carousel-indicators">
               <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
               <li data-target="#myCarousel" data-slide-to="1"></li>
               <li data-target="#myCarousel" data-slide-to="2"></li>
             </ol>
              <!--Imagenes de 1200 x 400 -->
              <!-- Wrapper for slides -->
              <div class="carousel-inner">
                <div class="item active">
                  <img class="img-responsive" src="resources/cod.jpg" alt="Noticia" style="height:100%; width:100%;">

                </div>

                <div class="item">
                  <img class="img-responsive" src="resources/pubg.png" alt="Noticia" style="height:100%; width:100%;">
                </div>

                <div class="item">
                  <img class="img-responsive" src="resources/dbf.png" alt="Noticia" style="height:100%; width:100%;">
                </div>
              </div>

              <!-- Left and right controls -->
              <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left img-responsive"></span>
                <span class="sr-only">Previous</span>
              </a>
              <a class="right carousel-control" href="#myCarousel" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right img-responsive"></span>
                <span class="sr-only">Next</span>
              </a>
            </div>
     <!--CARROUSEL-->
    </div>

            <div style="float: right;">
              <!--div class="col-md-9" >
                <input type="text" class="form-control" placeholder="Introduce tu búsqueda"></input>
              </div>
              <div class="col-md-2">
                <button type="submit" class="btn btn-default" >Buscar</button>
              </div-->
              <div style="margin-left: 1em; margin-top: 5em; ">
                <p>NOVEDADES</p>
                <p>Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris...</p>
              </div>
            </div>
        </div>
        <div class="col-md-1"></div>
      </div>
    </div>
</body>
</html>

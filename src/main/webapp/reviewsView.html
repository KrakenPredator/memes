<!DOCTYPE html>

<head>
    <title>GameFlix</title>
    <meta charset="utf-8"></meta>
    <meta name="viewport" content="width=device-width, initial-scale=1"></meta>
    <link rel="stylesheet" href="css/bootstrap.min.css"></link>
    <link rel="stylesheet" href="css/css.css"></link>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/registerGames.js"></script>
</head>

<body>
    <div class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar" aria-expanded="true" aria-controls="navbar">
                    <span class="sr-only"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="index.html">GAMEFLIX</a>
            </div>
            <div id="navbar" class="navbar-collapse collapse in" aria-expanded="false" style="">
                <ul class="nav navbar-nav">
                    <li><a href="gamesView.html"> <span class="fa fa-gamepad"></span> Juegos</a></li>
                    <li><a href="#"> <span class="fa fa-gamepad"></span> Demos</a></li>
                    <li><a href="storeView.html"> <span class="glyphicon glyphicon-shopping-cart" ></span> Tienda</a></li>
                    <li id="selected"><a id="seleccionado" href="reviewsView.html"> <span class="glyphicon glyphicon-film" ></span> Reviews</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#"><span class="glyphicon glyphicon-user"></span> Perfil</a></li>
                    <li><a href="#"><span class="glyphicon glyphicon-log-in"></span> Inicio sesión</a></li>
                </ul>
            </div>
        </div>
    </div>
    <div class="container-fluid">
          <div class="col-md-9" >
              <div method="POST" action="" id="game" name ="game" enctype="multipart/form-data">
                  <div class="form-group">
                      <label for="img">PEGI:</label>
                      <input type="file" class="form-control" onchange="fileChoose()" id="img" placeholder="Selecciona Imagen" name="img">
                  </div>
                  <div class="form-group">
                      <label for="title">Título:</label>
                      <input type="string" class="form-control" id="title" placeholder="Introduce nombre del juego" name="title">
                  </div>
                  <div class="form-group">
                      <label for="price">Precio:</label>
                      <input type="number" value="0" min="0" step="0.50" class="form-control" id="price" placeholder="Enter precio" name="price">
                  </div>
                  <div class="form-group">
                      <label for="developer">Desarrollador:</label>
                      <input type="string" class="form-control" id="developer" placeholder="Enter desarrollador" name="developer">
                  </div>
                  <div class="form-group">
                      <label for="editor">Editor:</label>
                      <input type="string" class="form-control" id="editor" placeholder="Enter distribuidora" name="editor">
                  </div>
                  <div class="form-group">
                      <label for="genre">Género:</label>
                      <input type="string" class="form-control" id="genre" placeholder="Enter genero" name="genre">
                  </div>
                  <div class="form-group">
                      <label for="players">Jugadores:</label>
                      <input type="string" class="form-control" id="players" placeholder="Enter jugadores" name="players">
                  </div>
                  <div class="form-group">
                      <label for="duration">Duración:</label>
                      <input type="string" class="form-control" id="duration" placeholder="Enter duración" name="duration">
                  </div>
                  <div class="form-group">
                      <label for="language">Idioma:</label>
                      <input type="string" class="form-control" id="language" placeholder="Enter idioma" name="language">
                  </div>
                  <div class="form-group">
                      <label for="releaseDate">Título:</label>
                      <input type="date" class="form-control" id="releaseDate" placeholder="Enter fecha lanzamiento" name="releaseDate">
                  </div>
                  <div class="form-group">
                      <label for="pegi">PEGI:</label>
                      <input type="number" value="3" min="3" max="18" class="form-control" id="pegi" placeholder="Enter pegi" name="pegi">
                  </div>
                  <button class="btn btn-primary" onclick="registrar_juego()">Enviar</button>
              </div>
          </div>
    </div>
</body>
</html>
